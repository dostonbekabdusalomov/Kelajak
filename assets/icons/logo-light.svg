<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" role="img"
  aria-labelledby="title">
  <title id="title">Kelajak logo - light theme</title>
  <defs>
    <style>
      .logo-blue { fill: #0066FF; }
      .text-dark { fill: #0A0A0A; font-family: Inter, Arial, sans-serif; font-weight:700; }
    </style>
  </defs>

  <!-- Mark (K + infinity) -->
  <g transform="translate(120,70)">
    <!-- Stylized K (three parallelograms) -->
    <g id="K-mark">
      <polygon class="logo-blue" points="240,20 300,20 140,220 80,220" />
      <polygon class="logo-blue" points="320,20 380,20 220,220 160,220" />
      <polygon class="logo-blue" points="200,120 260,120 140,340 80,340" />
    </g>

    <!-- Infinity loop -->
    <g id="infinity" transform="translate(0,360) scale(1.05)">
      <path class="logo-blue"
        d="M160 120
             C100 120, 60 80, 60 40
             C60 0, 100 0, 140 0
             C180 0, 220 40, 220 80
             C220 120, 180 160, 140 160
             C120 160, 100 150, 80 140
             C60 130, 40 120, 20 120
             C-20 120, -60 160, -60 200
             C-60 240, -20 240, 20 240
             C60 240, 100 200, 140 160
             C180 120, 220 80, 260 80
             C300 80, 340 120, 340 160
             C340 200, 300 240, 260 240
             C220 240, 180 200, 140 160" />
      <!-- Create a clean loop by overlaying a white stroke to simulate negative space -->
      <path
        d="M160 120 C100 120, 60 80, 60 40 C60 0, 100 0, 140 0 C180 0, 220 40, 220 80 C220 120, 180 160, 140 160 C120 160, 100 150, 80 140 C60 130, 40 120, 20 120 C-20 120, -60 160, -60 200 C-60 240, -20 240, 20 240 C60 240, 100 200, 140 160 C180 120, 220 80, 260 80 C300 80, 340 120, 340 160 C340 200, 300 240, 260 240 C220 240, 180 200, 140 160"
        fill="none" stroke="#ffffff" stroke-width="34" stroke-linecap="round"
        stroke-linejoin="round" />
    </g>
  </g>

  <!-- Company name -->
  <text x="400" y="700" font-size="84" text-anchor="middle" class="text-dark">KELAJAK</text>
</svg>